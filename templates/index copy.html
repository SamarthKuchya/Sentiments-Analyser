{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body {
            height: 100vh;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: #fff;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 450px;
            width: 100%;
            text-align: center;
            animation: fadeInContainer 1s ease-in-out;
        }

        @keyframes fadeInContainer {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h1 {
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: 700;
            animation: typing 2s steps(15);
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid #fff;
        }

        @keyframes typing {
            from {
                width: 0;
            }

            to {
                width: 100%;
            }
        }

        h1:hover {
            color: #ffdd57;
        }

        form {
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 15px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            outline: none;
            resize: none;
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            transition: box-shadow 0.3s;
        }

        textarea:focus {
            box-shadow: 0 0 10px rgba(0, 150, 255, 0.5);
            background: rgba(255, 255, 255, 0.2);
        }

        button {
            background-color: #ffdd57;
            color: #333;
            border: none;
            padding: 12px 24px;
            margin-top: 10px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #ffe585;
            transform: scale(1.05);
        }

        #resultContainer {
            margin-top: 20px;
            animation: fadeInResult 1s ease-in-out;
        }

        @keyframes fadeInResult {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        #resultContainer h2 {
            margin: 0;
            font-size: 24px;
        }

        #resultContainer p {
            font-size: 18px;
            color: #ddd;
        }

        .img img {
            position: absolute;
            bottom: 10%;
            right: 10%;
            width: 15vw;
            max-width: 150px;
            height: auto;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px;
            }

            h1 {
                font-size: 24px;
            }

            textarea {
                height: 100px;
            }

            .img img {
                width: 20vw;
                bottom: 15%;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 20px;
            }

            textarea {
                height: 80px;
            }

            .img img {
                width: 25vw;
                bottom: 20%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Sentiment Analysis</h1>
        {% csrf_token %}
        <form action="index">
            <textarea id="inputText" name="sentence" placeholder="Enter text here..."></textarea>
            <button id="predictButton">Predict Sentiment</button>
        </form>
        <div id="resultContainer" class="hidden">
            <h2>{{Sentiment_Result}}</h2>
            <p id="resultText">{{sentiment}}</p>
        </div>
    </div>
    <div class="img">
        <img id="image" src="{{im}}" alt="Sentiment Analysis">
    </div>
</body>

</html>
